---
# This job is a almost a copy of https://firefox-ci-tc.services.mozilla.com/hooks/project-releng/cron-task-mozilla-mobile-fenix%2Fnightly
# 2 things are changed, though: `VCS_HEAD_REF` and `--force-run=fennec-production`
provisionerId: mobile-3
workerType: decision
schedulerId: mobile-level-3
deadline:
  $fromNow: 1 hour
expires:
  $fromNow: 7 days
routes:
  - notify.email.release+failedcron@mozilla.com.on-failed
  - notify.email.release+exceptioncron@mozilla.com.on-exception
scopes:
  - 'assume:hook-id:project-releng/cron-task-mozilla-mobile-fenix/fennec-production'
payload:
  image:
    type: indexed-image
    namespace: taskgraph.cache.level-3.docker-images.v2.decision.latest
    path: public/image.tar.zst
  env:
    VCS_HEAD_REPOSITORY: 'https://github.com/mozilla-mobile/fenix'
    VCS_HEAD_REF: fennec/production
    VCS_REPOSITORY_TYPE: git
    HG_STORE_PATH: /builds/worker/checkouts/hg-store
    TASKGRAPH_HEAD_REPOSITORY: 'https://hg.mozilla.org/ci/taskgraph'
    TASKGRAPH_HEAD_REF: default
    TASKGRAPH_REPOSITORY_TYPE: hg
    REPOSITORIES: '{"taskgraph":"Taskgraph","vcs":"Project"}'
    TASKCLUSTER_ROOT_URL: 'https://firefox-ci-tc.services.mozilla.com'
  features:
    taskclusterProxy: true
    chainOfTrust: true
  maxRunTime: 1800
  command:
    - run-task
    - '--vcs-checkout=/builds/worker/checkouts/src'
    - '--taskgraph-checkout=/builds/worker/checkouts/taskgraph'
    - '--task-cwd=/builds/worker/checkouts/src'
    - '--'
    - bash
    - '-cx'
    - >-
      PIP_IGNORE_INSTALLED=0 pip install --user
      /builds/worker/checkouts/taskgraph && ln -s /builds/worker/artifacts
      artifacts && ~/.local/bin/taskgraph cron
      --head-repository=https://github.com/mozilla-mobile/fenix
      --head-ref="$VCS_HEAD_REF" --repository-type="$VCS_REPOSITORY_TYPE"
      --project=fenix --level=3 --root=. --force-run=fennec-production
  retry-exit-status:
    - 72
  artifacts:
    public:
      type: directory
      path: /builds/worker/artifacts
metadata:
  owner: mozilla-taskcluster-maintenance@mozilla.com
  source: >-
    https://tools.taskcluster.net/hooks/#project-releng/cron-task-mozilla-mobile-fenix/fennec-production
  description: >-
    See
    https://tools.taskcluster.net/hooks/#project-releng/cron-task-mozilla-mobile-fenix/fennec-production
  name: 'Cron task for https://github.com/mozilla-mobile/fenix'
priority: normal
retries: 5
tags: {}
extra: {}
