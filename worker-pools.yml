# This file contains definitions for the worker pools related to Firefox CI.
#
# Each worker pool is named by its <provisionerId>/<workerType> pair, each with
# the following structure (matching that for taskcluster-worker-manager):
#
# - `description` -- description of this workerType
# - `owner` -- owner of this workerType
# - `email_on_error` -- if true, email the owner on provisioning errors
# - `provider_id` -- the worker-manager provider for this worker pool
# - `config` -- the configuration for this worker pool, specific to the provider type
#
# The `legacy-aws-provisioner-v1` provisionerId is a special case, and results
# in configuration of the deprecated but still-in-production aws-provisioner
# application.  The `config` is fed almost exactly to that service, but with
# the `region` property of each availabilityZone determined automatically.
# `minCapacity` and `scalingRatio` defualt to 0, and instances' `capacity` and
# `utility` both default to 1.  Empty collections such as `userData` are omitted.
# Unused fields such as maxPrice or canUseOndemand are also omitted.
#
# A top-level `image` property in the config will be interpreted by ci-admin and 
# translated into a region[..].launchSpec.ImageId value based on worker-pools.yml.
aws-provisioner-v1/android-api-15:
  description: Worker for Firefox automation
  owner: Firefox CI
  email_on_error: false
  provider_id: legacy-aws-provisioner-v1
  config:
    image: docker-worker-hvm-builder-current
    maxCapacity: 1000
    scalingRatio: 0
    instanceTypes:
    - instanceType: c4.2xlarge
      userData:
        capacityManagement: {diskspaceThreshold: 20000000000}
    - instanceType: m4.2xlarge
      userData:
        capacityManagement: {diskspaceThreshold: 20000000000}
    regions:
    - region: us-east-1
      launchSpec:
        BlockDeviceMappings:
        - DeviceName: /dev/xvdb
          Ebs: {DeleteOnTermination: true, VolumeSize: 120, VolumeType: gp2}
        SecurityGroupIds: [sg-12cd3762]
    - region: us-west-1
      launchSpec:
        BlockDeviceMappings:
        - DeviceName: /dev/xvdb
          Ebs: {DeleteOnTermination: true, VolumeSize: 120, VolumeType: gp2}
        SecurityGroupIds: [sg-caed26ac]
    - region: us-west-2
      launchSpec:
        BlockDeviceMappings:
        - DeviceName: /dev/xvdb
          Ebs: {DeleteOnTermination: true, VolumeSize: 120, VolumeType: gp2}
        SecurityGroupIds: [sg-2728435d]
    availabilityZones:
    - availabilityZone: us-east-1a
      launchSpec: {SubnetId: subnet-566e060c}
    - availabilityZone: us-east-1b
      launchSpec: {SubnetId: subnet-f2c93496}
    - availabilityZone: us-east-1c
      launchSpec: {SubnetId: subnet-c52454e9}
    - availabilityZone: us-east-1d
      launchSpec: {SubnetId: subnet-e7e6ccaf}
    - availabilityZone: us-east-1e
      launchSpec: {SubnetId: subnet-deb5a8e2}
    - availabilityZone: us-east-1f
      launchSpec: {SubnetId: subnet-7f720d73}
    - availabilityZone: us-west-1b
      launchSpec: {SubnetId: subnet-7641632e}
    - availabilityZone: us-west-1c
      launchSpec: {SubnetId: subnet-48a9b82c}
    - availabilityZone: us-west-2a
      launchSpec: {SubnetId: subnet-d948b6bf}
    - availabilityZone: us-west-2b
      launchSpec: {SubnetId: subnet-2eaaba67}
    - availabilityZone: us-west-2c
