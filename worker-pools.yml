gecko-1/b-linux-gcp:
  description: Worker for Firefox automation.
  owner: release+tc-workers@mozilla.com
  email_on_error: true
  provider_id: fxci-level1-gcp
  config:
    minCapacity: 0
    maxCapacity: 50
    regions: [us-central1]
    image: monopacker-docker-worker-current
    instance_types:
      - capacityPerInstance: 1
        minCpuPlatform: "Intel Skylake"
        disks:
          - autoDelete: true
            boot: true
            initializeParams:
              diskSizeGb: 10
              sourceImage: '<image>'
            type: PERSISTENT
          - autoDelete: true
            initializeParams:
              diskType: zones/us-central1-a/diskTypes/local-ssd
            type: SCRATCH
            interface: NVME
        machine_type: custom-32-36864
        networkInterfaces:
          - accessConfigs:
              - type: ONE_TO_ONE_NAT
        scheduling:
          onHostMaintenance: terminate
