    build and release a very large suite of Kotlin components)
  owner: tools-taskcluster@mozilla.com
  email_on_error: false
  provider_id: legacy-aws-provisioner-v1
  config:
    image: docker-worker-hvm-builder-trusted-current
    minCapacity: 0
    maxCapacity: 500
    scalingRatio: 0
    launchSpec:
      SecurityGroups: [docker-worker]
    instanceTypes:
    - instanceType: c5.9xlarge
      launchSpec:
        BlockDeviceMappings:
        - DeviceName: /dev/xvdb
          Ebs: {DeleteOnTermination: true, VolumeSize: 120, VolumeType: gp2}
      userData:
        capacityManagement: {diskspaceThreshold: 30000000000}
        restrictCPU: false
    regions:
    - region: us-east-1
    - region: us-west-1
    - region: us-west-2
